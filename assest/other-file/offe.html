<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    /* Carousel Images */
    .carousel-item img {
      object-fit: cover;
      height: 70vh; /* Adjust height as needed */
    }

    /* Controls color fix (white arrows) */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-size: 100% 100%;
      filter: invert(1);
    }

    /* Indicators size */
    .carousel-indicators li {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div id="carouselExampleControls1" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleControls1" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleControls1" data-slide-to="1"></li>
  </ol>

  <!-- Carousel Items -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <!-- Desktop Image -->
      <img class="w-100 d-none d-md-block" src="./assest/img/First-Search-Dsk2.jpg" alt="First slide" data-toggle="modal" data-target="#project3">
      <!-- Mobile Image -->
      <img class="w-100 d-block d-md-none" src="./assest/img/First-Search-Mob2.jpg" alt="First slide" data-toggle="modal" data-target="#project3">
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <!-- Desktop Image -->
      <img class="w-100 d-none d-md-block" src="./assest/img/GodrejRiverinedsk.jpg" alt="Second slide" data-toggle="modal" data-target="#project2">
      <!-- Mobile Image -->
      <img class="w-100 d-block d-md-none" src="./assest/img/GodrejRiverinemob.jpg" alt="Second slide" data-toggle="modal" data-target="#project2">
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#carouselExampleControls1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
